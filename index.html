<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CURSED TRAIL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #333;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1e90ff, #87CEEB 60%);
            overflow: hidden;
            transition: background 1.5s ease;
        }
        
        #player {
            position: absolute;
            width: 30px;
            height: 60px;
            bottom: 50px;
            left: 50px;
            z-index: 10;
        }
        .player-running {
        animation: playerRun 0.6s infinite steps(2); /* Slower animation for better performance */
    }
        @keyframes playerRun {
            0% { transform: translateX(0px); }
            100% { transform: translateX(5px); }
        }
        .obstacle {
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
        }
        
        /* Add this new style for larger obstacles */
        .obstacle {
            width: 50px;
            height: 50px;
            transform: scale(1.5);
            z-index: 5;
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            bottom: 60px;
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.8));
            animation: coin-spin 1.5s infinite linear;
            transform: translateZ(0);
            will-change: transform;
            }
        #floor {
            position: absolute;
            width: 100%;
            height: 50px;
            bottom: 0;
            background: linear-gradient(to bottom, #8B4513, #654321);
            transition: background 1.5s ease;
            overflow: hidden;
        }
        .floor-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            animation: floor-scroll 3s infinite linear; /* Slower floor scroll */
        }
        @keyframes floor-scroll {
            0% { background-position: 0 0; }
            100% { background-position: -50px 0; }
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Add high score display style */
        #high-score-display-top {
            position: absolute;
            top: 20px;
            right: 150px; /* Position to the left of climate select */
            color: #FFD700; /* Gold color */
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #FF5722;
        }
        #restart-btn {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        #restart-btn:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }
        
        /* Add high score styles */
        .high-score {
            color: #FFD700;
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .new-high-score {
            animation: pulse 1s infinite;
            color: #FFD700;
        }
        @keyframes pulse {
            0%, 100% { transform: translateY(-15px) scale(1); }
            50% { transform: translateY(-15px) scale(1.2); }
        }
        
        .tree {
            position: absolute;
            width: 40px;
            height: 80px;
            bottom: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
            transform: translateZ(0);
            will-change: transform;
            }
        .tree {
            position: absolute;
            width: 40px;
            height: 80px;
            bottom: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
        }
        .cloud {
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            filter: none;
            box-shadow: none;
            transform: translateZ(0);
            will-change: transform;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }
        .cloud:before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 15px;
        }
        .cloud:after {
            width: 30px;
            height: 30px;
            top: -10px;
            right: 15px;
        }
        #controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
            text-align: right;
            opacity: 0.8;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 5px;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(200, 230, 255, 0.8));
            border-radius: 50%;
            filter: none;
        }
        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: snowfall 5s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(10px) rotate(180deg); }
        }
        .sandstorm-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #D2B48C;
            border-radius: 50%;
            filter: none;
        }
        #climate-select {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            font-size: 14px;
        }
        #climate-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        .background-element {
            position: absolute;
            bottom: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
            z-index: -1;
            transform: translateZ(0);
            will-change: transform;
       }   
        .mountain {
            width: 150px;
            height: 100px;
        }
        .temple {
            width: 100px;
            height: 120px;
            z-index: 1;
        }
        .collectible-effect {
            position: absolute;
            animation: float-up 0.8s forwards;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: float-up 1s forwards, pulse 0.5s infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        .sun-moon {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 40px;
            right: 80px;
            z-index: 5; /* Add z-index to ensure visibility above other elements */
        }
        
        /* New Platform Styles */
        .platform {
            position: absolute;
            height: 20px;
            background-color: #8B4513;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .platform-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                rgba(139, 69, 19, 0.8),
                rgba(139, 69, 19, 0.8) 20px,
                rgba(160, 82, 45, 0.8) 20px,
                rgba(160, 82, 45, 0.8) 40px
            );
            border-radius: 5px 5px 0 0;
        }
        
        .platform-desert {
            background-color: #D2B48C;
        }
        
        .platform-snowy {
            background-color: #E0FFFF;
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.3);
        }
        
        .platform-brick {
            background-color: #B22222;
        }
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #controls-info {
                font-size: 12px;
                bottom: 10px;
                right: 10px;
                padding: 5px;
            }
            
            #climate-select {
                font-size: 12px;
                padding: 5px 8px;
            }
            
            #score-display, #high-score-display-top {
                font-size: 16px;
            }
            
            .obstacle {
            transform: translateZ(0);
            will-change: transform;
            }
            
            #game-over {
                width: 80%;
                max-width: 300px;
                padding: 15px;
            }
            
            .main-menu .menu-container {
                padding: 15px;
            }
            
            .main-menu h1 {
                font-size: 32px;
            }
            
            .character-options, .difficulty-options, .climate-options {
                gap: 10px;
            }
            
            .character-preview {
                width: 40px;
                height: 60px;
            }
            
            .start-button, .home-button, #restart-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
        
        /* Touch controls for mobile */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
            z-index: 100;
        }
        
        .mobile-control-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }

        .how-to-play-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 2000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    
    .modal-content {
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 15px;
        padding: 30px;
        max-width: 800px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        text-align: left;
        box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
        border: 2px solid #FF5722;
    }
    
    .modal-content h1 {
        color: #FF5722;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .modal-content h2, .modal-content h3 {
        color: #FFD700;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    
    .modal-content ul {
        margin-left: 20px;
        margin-bottom: 15px;
        list-style-type: none;
        padding: 0;
    }
    
    .modal-content ul li {
        margin-bottom: 10px;
        padding-left: 25px;
        position: relative;
    }
    
    .modal-content ul li::before {
        content: 'üéÆ';
        position: absolute;
        left: 0;
        color: #FF5722;
        font-size: 18px;
    }
    
    .modal-content ul li:hover {
        color: #FFD700;
        transform: translateX(5px);
        transition: all 0.3s ease;
    }
    
    
    .close-button {
        background-color: #FF5722;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    .close-button:hover {
        background-color: #E64A19;
        transform: translateY(-3px);
    }
    </style>
</head>

// Main menu event handlers
let selectedCharacter = 'explorer';
let selectedDifficulty = 'medium';
let selectedClimate = 'sunny';

// Character selection
const characterOptions = document.querySelectorAll('.character-option');
characterOptions.forEach(option => {
    option.addEventListener('click', () => {
        characterOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedCharacter = option.getAttribute('data-character');
    });
});

// Difficulty selection
const difficultyOptions = document.querySelectorAll('.difficulty-option');
difficultyOptions.forEach(option => {
    option.addEventListener('click', () => {
        difficultyOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedDifficulty = option.getAttribute('data-difficulty');
    });
});

// Climate selection
const climateOptions = document.querySelectorAll('.climate-option');
climateOptions.forEach(option => {
    option.addEventListener('click', () => {
        climateOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedClimate = option.getAttribute('data-climate');
    });
});

// Get the start button
const startButton = document.querySelector('.start-button');
const infoButton = document.getElementById('info-button');

// Start game button
startButton.addEventListener('click', () => {
    // Save selections to localStorage
    localStorage.setItem('selectedCharacter', selectedCharacter);
    localStorage.setItem('selectedDifficulty', selectedDifficulty);
    localStorage.setItem('selectedClimate', selectedClimate);
    
    // Apply selections immediately
    applyCharacterSkin(selectedCharacter);
    applyDifficultySettings(selectedDifficulty);
    applyClimate(selectedClimate);
    
    // Hide main menu and start game
    mainMenu.style.display = 'none';
    initGame();
});

// Info button (How to Play)
infoButton.addEventListener('click', () => {
    showHowToPlay();
});

// Initialize the game on load
window.addEventListener('load', function() {
    // Check for character and difficulty selections from front page
    const storedCharacter = localStorage.getItem('selectedCharacter');
    const storedDifficulty = localStorage.getItem('selectedDifficulty');
    const storedClimate = localStorage.getItem('selectedClimate');
    
    // Apply stored selections to menu if available
    if (storedCharacter) {
        selectedCharacter = storedCharacter;
        characterOptions.forEach(option => {
            if (option.getAttribute('data-character') === storedCharacter) {
                characterOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            }
        });
    }
    
    if (storedDifficulty) {
        selectedDifficulty = storedDifficulty;
        difficultyOptions.forEach(option => {
            if (option.getAttribute('data-difficulty') === storedDifficulty) {
                difficultyOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            }
        });
    }
    
    if (storedClimate) {
        selectedClimate = storedClimate;
        climateOptions.forEach(option => {
            if (option.getAttribute('data-climate') === storedClimate) {
                climateOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            }
        });
    }
    
    // Don't auto-start the game, wait for user to click start
    // initGame() will be called when the start button is clicked
});
// Prevent right-click context menu
document.oncontextmenu = (e) => {
    e.preventDefault();
    alert("Right-click is disabled");

}

// Prevent keyboard shortcuts and dev tools
document.onkeydown = (e) => {
    // Prevent F12
    if (e.key === "F12") {
        e.preventDefault();
        alert("Developer tools are disabled");
        return false;
    }
    
    // Check for Ctrl key combinations
    if (e.ctrlKey) {
        // Prevent Ctrl+U (view source)
        if (e.key === "u") {
            e.preventDefault();
            alert("View source is disabled");
            return false;
        }
        
        // Prevent Ctrl+C (copy)
        if (e.key === "c") {
            e.preventDefault();
            alert("Copy is disabled");
            return false;
        }
        
        // Prevent Ctrl+V (paste)
        if (e.key === "v") {
            e.preventDefault();
            alert("Paste is disabled");
            return false;
        }
    }
}
